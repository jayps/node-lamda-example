service: expressjs-api
plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: af-south-1
  memorySize: 128
  timeout: 30
functions:
  app:
    handler: serverless.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true